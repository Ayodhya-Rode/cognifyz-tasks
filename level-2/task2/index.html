<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Buttons</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="/cognifyz/node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <div>
      <button
        onclick="btnClick(this)"
        class="btn btn-danger"
        style="background-color: red; color: black; font-weight: bold"
      >
        Red
      </button>
      <button
        onclick="btnClick(this)"
        class="btn btn-warning"
        style="background-color: yellow; color: black; font-weight: bold"
      >
        Yellow
      </button>
      <button
        onclick="btnClick(this)"
        class="btn btn-success"
        style="background-color: green; color: black; font-weight: bold"
      >
        Green
      </button>
      <button
        onclick="btnClick(this)"
        class="btn btn-primary"
        style="background-color: pink; color: black; font-weight: bold"
      >
        Pink
      </button>
      <button
        onclick="btnClick(this)"
        class="btn btn-secondary"
        style="background-color: violet; color: black; font-weight: bold"
      >
        Violet
      </button>
      <button
        onclick="btnClick(this)"
        class="btn btn-secondary"
        style="background-color: gray; color: black; font-weight: bold"
      >
        Gray
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
