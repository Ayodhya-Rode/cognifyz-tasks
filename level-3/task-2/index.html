<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Validated Form | Cognifyz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Cognifyz Registration Form</h2>
    <form id="registrationForm" novalidate>
      <div class="input-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
        <span class="error" id="nameError"></span>
      </div>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required disabled />
      <span class="hint" id="emailHint">Example: yourname@example.com</span>
    <span class="error" id="emailError"></span>


      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required disabled />
        <span class="error" id="passwordError"></span>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required disabled />
        <span class="error" id="confirmPasswordError"></span>
      </div>

      <button type="submit" id="submitBtn" disabled>Register</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
